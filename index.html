<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Escolar | Docentes Brown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5" id="login-screen">
        <div class="card mx-auto shadow-ios" style="max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary">Acceso Escolar</h3>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@escuela.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Clave</label>
                    <input type="password" id="clave" class="form-control" placeholder="DNI o Clave">
                </div>
                <button onclick="iniciarSesion()" class="btn btn-primary w-100 mt-3" id="btn-login">Ingresar</button>
                <p class="text-danger mt-3 text-center d-none" id="error-msg"></p>
            </div>
        </div>
    </div>

    <div class="d-none" id="dashboard-screen">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Hola, <span id="user-name" class="text-accent">Usuario</span></span>
                <button onclick="location.reload()" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>            
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group shadow-ios" id="menu-lateral">
                        <!-- Menú se llena dinámicamente -->
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card p-4 shadow-ios fade-in">
                        <h4 id="titulo-seccion" class="text-primary">Bienvenido</h4>
                        <p class="text-muted small mb-4">Selecciona una opción del menú para comenzar.</p>
                        
                        <div id="contenido-dinamico">
                            <!-- Contenido dinámico se carga aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de navegación móvil (oculta en desktop) -->
    <div id="navbar-mobile" class="d-none">
        <!-- Se llena dinámicamente en Core.js -->
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nuestros módulos JavaScript -->
    <script src="Core.js"></script>
    <script src="Templates.js"></script>
    <script src="Admin_Estudiantes.js"></script>
    <script src="Admin_Docentes.js"></script>
    <script src="Admin_Preceptores.js"></script>
    <script src="Modulo_Preceptor.js"></script>
    <script src="Modulo_Docente.js"></script>

</body>
</html>
