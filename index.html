<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5" id="login-screen">
        <div class="card mx-auto shadow" style="max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Acceso Escolar</h3>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@escuela.com">
                </div>
                <div class="mb-3">
                    <label>Clave</label>
                    <input type="password" id="clave" class="form-control" placeholder="DNI o Clave">
                </div>
                <button onclick="location.reload()" class="btn btn-outline-light btn-sm">Salir</button>
                <p class="text-danger mt-3 text-center d-none" id="error-msg"></p>
            </div>
        </div>
    </div>

    <div class="d-none" id="dashboard-screen">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Hola, <span id="user-name">Usuario</span></span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">Salir</button>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group" id="menu-lateral">
                        </div>
                </div>

                <div class="col-md-9">
                    <div class="card p-4">
                        <h4 id="titulo-seccion">Bienvenido</h4>
                        <p>Selecciona una opción del menú.</p>
                        <div id="contenido-dinamico">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
