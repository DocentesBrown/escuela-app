<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Docentes Brown</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    </head>
    
<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100" id="login-screen">
        <div class="card shadow-sm p-4 border-0" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h3 class="fw-bold" style="color: var(--brand-color);">Docentes Brown</h3>
                <p class="text-muted small">Plataforma de Gestión</p>
            </div>
            
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Email</label>
                <input type="email" id="email" class="form-control" placeholder="nombre@escuela.com">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Clave</label>
                <input type="password" id="clave" class="form-control" placeholder="••••••">
            </div>
            
            <button onclick="iniciarSesion()" class="btn btn-primary w-100 py-2" id="btn-login">
                Ingresar
            </button>
            <p class="text-danger mt-3 text-center d-none small" id="error-msg"></p>
        </div>
    </div>

    <div class="d-none" id="app-screen">
        
        <nav class="navbar fixed-top px-3">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column">
                    <span class="small text-muted fw-bold text-uppercase">Hola</span>
                    <span class="h6 mb-0 fw-bold" id="user-name" style="color: var(--brand-color);">Usuario</span>
                </div>
                
                <button onclick="location.reload()" class="btn btn-sm btn-light text-danger rounded-circle" style="width: 36px; height: 36px; padding: 0; display: flex; align-items: center; justify-content: center;">
                    ✕
                </button>            
            </div>
        </nav>

        <div class="container mt-5 pt-4">
            <div class="row">
                
                <div class="col-md-3 d-none d-md-block">
                    <div class="card border-0 shadow-sm p-3 position-sticky" style="top: 90px;">
                        <h6 class="text-muted text-uppercase small fw-bold mb-3 px-2">Menú</h6>
                        <div class="list-group list-group-flush" id="menu-lateral">
                            </div>
                    </div>
                </div>

                <div class="col-md-9 pb-5 mb-5"> <div class="d-flex align-items-center justify-content-between mb-4">
                        <h4 id="titulo-seccion" class="fw-bold m-0">Inicio</h4>
                    </div>

                    <div id="contenido-dinamico" class="fade-in"></div>
                </div>
            </div>
        </div>

        <nav id="navbar-mobile" class="fixed-bottom d-md-none d-flex justify-content-around align-items-center px-2">
            </nav>

    </div>

    <div id="modales-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Core.js"></script>
    <script src="Templates.js"></script>
    <script src="Admin_Estudiantes.js"></script>
    <script src="Admin_Docentes.js"></script>
    <script src="Admin_Preceptores.js"></script>
    <script src="Modulo_Preceptor.js"></script>
    <script src="Modulo_Docente.js"></script>

</body>
</html>
